schema_version = "1.0.0"

# 扩展 ID (只能包含小写字母、数字和下划线)
id = "lodify_3d"
version = "3.0.0"
name = "LODify"
tagline = "全场景性能优化：贴图、减面与视窗管理"
maintainer = "小T_sune"
type = "add-on"

# 可选：文档或主页链接
website = "https://space.bilibili.com/23411160"

# 标签列表
tags = ["3D View", "Optimization", "LOD", "Game Engine"]

# 最低 Blender 版本
blender_version_min = "4.2.0"

# 许可证：必须是列表格式，且包含 SPDX 前缀
license = [
  "SPDX:GPL-3.0-or-later",
]

# 权限声明
# 因为你的插件会创建 "textures_xxx" 文件夹并写入图片，
# 声明 files 权限并通过审核的概率更高，也更符合规范。
[permissions]
files = "Save optimized textures and generate folders in the project directory"

# 构建设置
[build]
paths_exclude_pattern = [
  "/__pycache__/",
  "/.git/",
  "/.vscode/",
  "/*.zip",
  "/*.blend",
]